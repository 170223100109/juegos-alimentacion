
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

    h1 {

    }
    .food-container {
      display: flex;

    }
    
            .food {
              width: 40%;
              max-width: 150px;
              font-size: 1em;
            
      width: 120px;
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .food:hover {
      transform: scale(1.05);

    }

</head>
<body>
  <h1>üçé Desaf√≠o del Plato Saludable</h1>
  <div id="juego">
    <div class="level" id="nivel"></div>
    <div class="timer" id="timer">‚è≥ Tiempo: 10</div>
    <div class="food-container" id="food-container"></div>
    <div class="score" id="score">Puntos: 0</div>
  </div>
  <div class="end-screen" id="final">
    
<div class="end-message">
  Gracias por jugar.<br><br>
  <strong>Creadoras del juego:</strong><br>
  Aguila Morales Yessica Esmeralda<br>
  Jimenez Garcia Carolina Yamilet<br>
  Gil Aguilar Julieta<br>
  Huerta Marin Hanna Marely
</div>

    
  </div>

  <script>
    const niveles = [
      [
        { name: "Manzana üçé", healthy: true },
        { name: "Refresco ü•§", healthy: false },
        { name: "Zanahoria ü•ï", healthy: true },
        { name: "Pizza üçï", healthy: false }
      ],
      [
        { name: "Agua üíß", healthy: true },
        { name: "Helado üç®", healthy: false },
        { name: "Pan Integral üçû", healthy: true },
        { name: "Papas Fritas üçü", healthy: false },
        { name: "Pollo üçó", healthy: true }
      ],
      [
        { name: "Br√≥coli ü•¶", healthy: true },
        { name: "Galletas üç™", healthy: false },
        { name: "Tomate üçÖ", healthy: true },
        { name: "Tocino ü•ì", healthy: false },
        { name: "Pescado üêü", healthy: true },
        { name: "Soda üßÉ", healthy: false }
      ]
    ];

    let nivelActual = 0;
    let puntuacion = 0;
    let tiempo = 10;
    let timerInterval;

    const contenedor = document.getElementById("food-container");
    const scoreDisplay = document.getElementById("score");
    const nivelDisplay = document.getElementById("nivel");
    const finalScreen = document.getElementById("final");
    const juego = document.getElementById("juego");
    const timerDisplay = document.getElementById("timer");

    function cargarNivel() {
      contenedor.innerHTML = "";
      nivelDisplay.textContent = "Nivel " + (nivelActual + 1);
      scoreDisplay.textContent = "Puntos: " + puntuacion;
      tiempo = 10;
      timerDisplay.textContent = "‚è≥ Tiempo: " + tiempo;
      niveles[nivelActual].forEach(alimento => {
        const div = document.createElement("div");
        div.className = "food";
        div.textContent = alimento.name;
        div.onclick = () => {
          if (div.style.pointerEvents === "none") return;
          puntuacion += alimento.healthy ? 10 : -5;
          scoreDisplay.textContent = "Puntos: " + puntuacion;
          div.style.pointerEvents = "none";
          div.style.opacity = "0.5";
        };
        contenedor.appendChild(div);
      });
      iniciarTemporizador();
    }

    function iniciarTemporizador() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        tiempo--;
        timerDisplay.textContent = "‚è≥ Tiempo: " + tiempo;
        if (tiempo <= 0) {
          clearInterval(timerInterval);
          siguienteNivel();
        }
      }, 1000);
    }

    function siguienteNivel() {
      nivelActual++;
      if (nivelActual < niveles.length) {
        cargarNivel();
      } else {
        terminarJuego();
      }
    }

    function terminarJuego() {
      juego.style.display = "none";
      finalScreen.style.display = "block";
    }

    cargarNivel();
  </script>
</body>
</html>
