<head>

  <style>

            .option-btn {

      padding: 10px 20px;

<body>
  <h1>üïµÔ∏è‚Äç‚ôÄÔ∏è Misi√≥n: NutriAgente</h1>
  <div class="timer" id="timer">‚è≥ Tiempo: 10</div>
  <div id="juego">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
  </div>
  <div class="result" id="result"></div>
  <div class="end-screen" id="final">
    
<div class="end-message">
  Gracias por jugar.<br><br>
  <strong>Creadoras del juego:</strong><br>
  Aguila Morales Yessica Esmeralda<br>
  Jimenez Garcia Carolina Yamilet<br>

  Huerta Marin Hanna Marely
</div>

    
  </div>

  <script>
    const niveles = [
      [
        {
          q: "¬øQu√© alimento es m√°s saludable?",
          o: ["Refresco", "Zanahoria", "Pizza", "Malteada"],
          a: "Zanahoria"
        },
        {
          q: "¬øCu√°l de estos ayuda a la digesti√≥n?",
          o: ["Frutas", "Galletas", "Helado", "Carne frita"],
          a: "Frutas"
        }
      ],
      [
        {
          q: "¬øQu√© bebida es m√°s saludable?",
          o: ["Refresco", "Agua", "Jugo artificial", "Soda"],
          a: "Agua"
        },
        {
          q: "¬øCu√°l de estos es una prote√≠na saludable?",
          o: ["Tocino", "Pollo", "Pastel", "Chocolate"],
          a: "Pollo"
        }
      ],
      [
        {
          q: "¬øQu√© es mejor para el desayuno?",
          o: ["Donas", "Avena", "Pizza", "Refresco"],
          a: "Avena"
        },
        {
          q: "¬øCu√°l opci√≥n es m√°s rica en fibra?",
          o: ["Pan blanco", "Br√≥coli", "Tortas", "Papas fritas"],
          a: "Br√≥coli"
        }
      ]
    ];

    let nivel = 0;
    let pregunta = 0;
    let score = 0;
    let tiempo = 10;
    let temporizador;

    function mostrarPregunta() {
      if (nivel < niveles.length && pregunta < niveles[nivel].length) {
        const q = niveles[nivel][pregunta];
        document.getElementById("question").textContent = q.q;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        q.o.forEach(opt => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = opt;
          btn.onclick = () => {
            if (opt === q.a) score += 10;
            else score -= 5;
            pregunta++;
            mostrarPregunta();
          };
          optionsDiv.appendChild(btn);
        });
      } else {
        siguienteNivel();
      }
    }

    function siguienteNivel() {
      nivel++;
      if (nivel < niveles.length) {
        pregunta = 0;
        tiempo = 10;
        actualizarTemporizador();
        mostrarPregunta();
      } else {
        finalizarJuego();
      }
    }

    function finalizarJuego() {
      clearInterval(temporizador);
      document.getElementById("juego").style.display = "none";
      document.getElementById("final").style.display = "block";
      document.getElementById("result").textContent = "Puntuaci√≥n final: " + score;
    }

    function actualizarTemporizador() {
      document.getElementById("timer").textContent = "‚è≥ Tiempo: " + tiempo;
    }

    function iniciarTemporizador() {
      temporizador = setInterval(() => {
        tiempo--;
        actualizarTemporizador();
        if (tiempo <= 0) {
          siguienteNivel();
        }
      }, 1000);
    }

    iniciarTemporizador();
    mostrarPregunta();
  </script>
</body>
